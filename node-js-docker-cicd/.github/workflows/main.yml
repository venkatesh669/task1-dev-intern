name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run tests
        run: |
          cd app
          npm test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          echo "Building image: ${{ secrets.DOCKER_USERNAME }}/node-js-docker-cicd"
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-docker-cicd ./node-js-docker-cicd

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-js-docker-cicd


